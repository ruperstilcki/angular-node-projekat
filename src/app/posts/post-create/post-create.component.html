<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSavePost()" class="form">
        <mat-form-field>
            <input matInput type="text" formControlName="title"
                placeholder="Post Title*">
            @if(titleCtrl?.invalid){
            <mat-error>Please enter a post title.</mat-error>
            }
        </mat-form-field>
        <div>
            <button mat-stroked-button color="primary" type="button"
                (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicker($event)">
        </div>
        @if(imagePreview() !== '' && imagePreview() && imageCtrl?.valid){
        <div class="image-preview">
            <img [src]="imagePreview()" [alt]="form.value.title">
        </div>
        }
        <mat-form-field class="margin-top">
            <textarea matInput rows="6" formControlName="content"
                placeholder="Post Content*"></textarea>
            @if(contentCtrl?.invalid){
            <mat-error>Please enter a post content.</mat-error>
            }
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit"
            class="margin-bottom">Save
            Post</button>
    </form>
</mat-card>
<hr>
